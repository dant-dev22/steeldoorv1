<div class="modal-header">
    <h5 class="modal-title">Add a new job</h5>
    <button type="button" class="close" (click)="closeModal()" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form (submit)="createJob()">
      <div class="form-group">
        <label for="companyName">Company Name</label>
        <input type="text" class="form-control" name="companyName" id="companyName" [(ngModel)]="newJob.company_name" required>
      </div>
      <div class="form-group">
        <label for="jobLocation">Location</label>
        <input type="text" class="form-control" name="jobLocation" id="jobLocation" [(ngModel)]="newJob.job_location" required>
      </div>
      <div class="form-group">
        <label for="jobTitle">Position</label>
        <input type="text" class="form-control" name="jobTitle" id="jobTitle" [(ngModel)]="newJob.job_title" required>
      </div>
      <div class="form-group">
        <label for="jobDescription">Job Description</label>
        <input type="text" class="form-control" name="jobDescription" id="jobDescription" [(ngModel)]="newJob.job_description" required>
      </div>
      <div class="form-group">
        <label for="salaryRange">Salary Range</label>
        <input type="number" class="form-control" name="salaryRange" id="salaryRange" [(ngModel)]="newJob.salary_range" required>
      </div>
      <div class="form-group">
        <label for="skillsSet">Skills Set</label>
        <input type="text" class="form-control" name="skillsSet" id="skillsSet" [(ngModel)]="newJob.skills_set" required>
      </div>
    
      <button type="submit" class="btn btn-primary">Send</button>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
  </div>
